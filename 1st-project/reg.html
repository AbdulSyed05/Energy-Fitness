  <script>
    function checkRequiredFields() {
        var firstName = document.getElementById('first-name').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        

        return firstName && email && phone;
    }
    function showValidationMessages() {
        var firstName = document.getElementById('first-name');
        var email = document.getElementById('email');
        var phone = document.getElementById('phone');

        document.getElementById('first-name-error').textContent = firstName.value ? '' : 'Full Name is required.';
        document.getElementById('email-error').textContent = email.value ? '' : 'Email Address is required.';
        document.getElementById('phone-error').textContent = phone.value ? '' : 'Phone Number is required.';
    }

    document.getElementById('first-name').addEventListener('blur', showValidationMessages);
    document.getElementById('email').addEventListener('blur', showValidationMessages);
    document.getElementById('phone').addEventListener('blur', showValidationMessages);

    document.getElementById('first-name').addEventListener('focus', function () {
        document.getElementById('first-name-error').textContent = '';
    });
    document.getElementById('email').addEventListener('focus', function () {
        document.getElementById('email-error').textContent = '';
    });
    document.getElementById('phone').addEventListener('focus', function () {
        document.getElementById('phone-error').textContent = '';
    });

    document.getElementById('register-button').addEventListener('click', function () {
        showValidationMessages();

        if (checkRequiredFields()) {
           
            // document.getElementById('registration-form').submit();
            document.getElementById('registerData').setAttribute('href',"thankyou.html");
        }
    });
</script>
